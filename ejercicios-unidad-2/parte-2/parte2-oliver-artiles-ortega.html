<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./css/style-parte-2.css">
    <link rel="icon" type="image/png" href="../../img/icon.png"/>
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Unidad 2</title>
</head>
<body>

    <div class ="contenido">
        <a href="../../index.html" class="menuPrincipal">Inicio</a>
        <h1>Segunda parte</h1>

        <!--Ejercicio Saludo-->
        <div class="saludarAmigo">
            <form class="formSaludo">
                <h2>Saludando a un amigo</h2>
                <div>
                    <label for="nombre">¿Tu nombre?</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
        
                <div id="resultadoEjSaludo"></div>
                <button type="button" name="saludar" id="saludar">SALUDAR</button>
            </form>
        </div>

        <!--Ejercicio Adivinar un número-->
        <div>
            <button type="button" name="adivina" id="adivina">¿Quiere adivinar un número?</button>
        </div>

        <!--Ejercicio Lotería primitiva-->
        <div class="loteriaPrimitiva">
            <h2>Primitiva</h2>
            <button type="button" name="generarNum" id="generarNum">GENERAR NÚMERO</button>
            <div id="resultadoEjPrimitiva"></div>
        </div>

        <!--Control de errores try_catch-->
        <div>
            <h2>Control de errores try_catch</h2>
            <button type="button" name="tryCatch" id="tryCatch">Enviar</button>
        </div>

        <!--Control de errores try_catch_throw-->
        <div>
            <h2>Control de errores try_catch_throw</h2>
            <button type="button" name="tryCatchThrow" id="tryCatchThrow">Enviar</button>
        </div>
    </div>
</body>
</html>
